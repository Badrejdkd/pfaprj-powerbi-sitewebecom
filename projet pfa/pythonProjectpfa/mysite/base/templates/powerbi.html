<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapport Power BI</title>
  <!-- Lien vers le CDN de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e; /* Fond sombre g√©n√©ral */
      color: #f5f5f5; /* Texte clair pour contraster avec le fond sombre */
      height: 100vh; /* L'image couvre toute la hauteur de l'√©cran */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Ajout de l'image de fond avec flou et filtre sombre */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('/static/images/Capturepbi.png'); /* Remplace par ton chemin d'image dans le dossier static */
      background-size: cover; /* L'image couvre tout l'√©cran */
      background-position: center; /* L'image est centr√©e */
      filter: blur(15px); /* Applique un flou important */
      background-color: rgba(0, 0, 0, 0.6); /* Ajoute un filtre sombre semi-transparent */
      z-index: -1; /* L'image reste derri√®re le contenu */
    }

    .container {
      z-index: 1;
      position: relative;
      text-align: center;
      padding: 2rem;
    }

    /* Style pour le bouton */
    .report-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #f1a800; /* Jaune vif */
      color: #1e1e1e; /* Texte sombre pour le bouton */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .report-button:hover {
      background-color: #d88a00; /* Couleur plus fonc√©e lors du survol */
    }

    /* Navbar avec fond fonc√© */
    .navbar {
      background-color: #1e1e1e; /* Fond sombre pour la navbar */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7); /* Ombre sous la navbar */
    }

    .navbar-brand {
      color: #f1a800; /* Jaune vif pour la marque */
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #f5f5f5;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #f1a800; /* Change en jaune vif au survol */
    }

    .stat-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    /* Ombre autour du texte */
    .stat-text {
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    /* Effet de transition pour la navbar */
    .navbar-nav .nav-link {
      transition: color 0.3s ease;
    }

    /* Effet de transparence sur la navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Navbar (Menu de navigation) -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">e shop STATISTIQUE </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container">
    <!-- Message d'information -->
    <p class="stat-text">D√©couvrez et explorez les statistiques actuelles dans notre rapport Power BI interactif.</p>

    <!-- Button to open Power BI Report -->
    <a href="https://app.powerbi.com/reportEmbed?reportId=7b7b4707-21e2-4256-9b48-57f16a59659f&autoAuth=true&ctid=f93d5f40-88c0-4650-b8f2-cc4ec3ef6a10" target="_blank">
      <button class="report-button btn">üîó Ouvrir le rapport Power BI</button>
    </a>
  </div>

  <!-- Lien vers le script Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
